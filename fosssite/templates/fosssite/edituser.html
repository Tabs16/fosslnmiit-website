{% extends 'fosssite/base.html' %}
{% load staticfiles %}


{% block body %}
<div id='main-content' class='container'>
   <div class='row'>
 <div class='col-md-12'>
   <div class='page-header'>

     <h2>Edit User Profile</h2>
   </div>
   <div class='page-body'>
     <form accept-charset="UTF-8" action="" class="form" enctype="multipart/form-data" id="edit_user" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input name="_method" type="hidden" value="put" /><input name="authenticity_token" type="hidden" value="KW/3tAwoPpmq/MzCtU1Eolw7K8jFlTE0QLduKwL8K8U=" /></div>
         {% csrf_token %}


       <div class='row'>
         <div class='col-md-6'>
             <div class='form-group'>
              <input type="hidden" autofocus="autofocus" class="form-control" id="user_email"{{ user_form.email }}
            </div>
            <br/>
            <div class='form-group'>
               <label for="user_name">First Name</label>
               <input class="form-control" id="user_name" {{ user_form.first_name }}
             </div>
             <br/>
             <div class='form-group'>
               <label for="user_name">Last Name</label>
               <input class="form-control" id="user_name" {{ user_form.last_name }}
             </div>
             <br/>
             <div class='form-group'>
               <label for="user_name">Password</label><br/><br/>
               <a href="{% url 'fosssite:changepassword' name=request.user %}">
               <button type="button" class="btn btn-success btn-lg">Change Password</button></a>
             </div>
             <br />
             <div class='form-group'>
               <label for="user_name">Add Contributions</label><br/><br/>
               <a href="{% url 'fosssite:edit_contributions' name=request.user %}">
               <button type="button" class="btn btn-success btn-lg">Add Contributions</button></a>
             </div>
             <br />
             <div class='form-group'>
               <label for="user_name">Add Speakers / Presentation</label><br/><br/>
               <a href="{% url 'fosssite:edit_speakers' name=request.user %}">
               <button type="button" class="btn btn-success btn-lg">Add Presentation</button></a>
             </div>
             <br/>
             {% if errors %}
             <p class="text-danger">{{ errors }}</p>
             {% endif %}
             <div class='form-group'>
               <label for="user_avatar">Avatar</label><br/><br/>
               <input id="user_avatar" name="avatar" type="file" />
             </div>
             <br/>
               <div class='form-group'>
                 <input  type="checkbox" id="public" {{ profile_form.is_public }} Make Profile Public
               </div>
           <br/>
       </div>
       <div class='col-md-6'>
           <br><br>
             <div class='form-group'>
               <label for="user_handle">Handle</label>
               <input class="form-control" id="user_handle" {{ profile_form.handle }}
             </div>
             <br/>
             <div class='form-group'>
                 <label for="user_twitter_handle">Twitter</label>
                 <input class="form-control" id="user_twitter_handle" placeholder="http://www.twitter.com/example" size="30" type="text"  {{ profile_form.twitterurl }}
             </div>
             <br/>
            <div class='form-group'>
                 <label for="user_facebook_profile">Facebook</label>
                   <input class="form-control" id="user_facebook_profile" placeholder="http://www.facebook.com/example" size="30" type="text" {{ profile_form.facebookurl }}
                 </div>
                 <br/>
                 <div class='form-group'>
                     <label for="user_linkedin_profile">Linkedin</label>
                   <input class="form-control" id="user_linkedin_profile" placeholder="http://www.linkedin.com/example" size="30" type="text" {{ profile_form.lnkdnurl }}
                 </div>
                 <br/>
                 <div class='form-group'>
                  <label for="user_github_profile">Github</label>
                   <input class="form-control" id="user_github_profile" placeholder="http://www.github.com/example" size="30" type="text" {{ profile_form.githuburl }}
                 </div>
                 <br/>
                  <div class='form-group'>
                    <label for="user_homepage">Personal</label>
                   <input class="form-control" id="user_homepage" placeholder="http://www.example.com" size="30" type="text" {{ profile_form.example }}
                 </div>
                 <br/>
                 <div class='form-group'>
                  <label for="user_blog_xml">Blog</label>
                   <input class="form-control" id="user_blog_xml" placeholder="" size="30" type="text" {{ profile_form.blog_xml }}
                 </div>

             <div class='form-group'>
               <label for="user_about_me">About me </label>
               <textarea class="form-control"  id="user_about_me" {{ profile_form.about_me }}</textarea>
                   <br/>
                    (Max. 100 characters)
             </div>
         </div>
         <div class='col-md-5 col-md-offset-4'>
         <div class='form-group'>
           <input class="btn btn-info btn-lg" name="commit" type="submit" value="Update" />
         </div>
     </div>
     </div>
 </div>
 </div>

       </form>
      </div>
   </div>
  </div>

  {% endblock %}
